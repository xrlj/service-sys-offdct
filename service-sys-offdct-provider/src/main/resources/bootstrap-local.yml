spring:
  cloud:
      config: #配置中心
        name: service-sys-offdct #在配置仓库的配置名称
        profile: local,path,path-client #激活文件
        label: master
        fail-fast: true
        discovery:
          enabled: true
          service-id: config-server
        username: admin
        password: 123456
##服务注册
eureka:
  instance:
    prefer-ip-address: true #实例在注册中心以ip形式显示
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
#    hostname: localhost #实例在注册中心以域名显示
  client:
    service-url:
      defaultZone: http://xrlj-server:1111/eureka/
feign:
  hystrix:
    enabled: true  # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能

